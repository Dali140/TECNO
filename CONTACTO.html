<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="estilocontacto.css"> <!-- Asegúrate de que la ruta sea correcta -->
    </head>
<body>

    <!-- HEADER / MENÚ -->
    <header>
        <li>
            <a href="icono">
                <img src="https://i.imgur.com/EWJNeiH.png" alt="Logo de la página" style="width: 55px; height: auto;">
            </a>
        </li>
        <li><a href="como-funciona">¿Cómo funciona?</a></li>
        <li><a href="personalizar">Personalizar</a></li>
        <li><a href="fragancias">Fragancias</a></li>
        <li><a href="contactanos">Contáctanos</a></li>
        <li>
            <a href="carrito"> 
                <img src="https://i.imgur.com/b5s9Foa.png" alt="Carrito de compras" style="width: 30px; height: auto;">
            </a>
        </li> 
    </header>

    <!-- SECCIÓN CONTACTO -->
    <section class="hero-contacto">
        <div class="banner">
            <h1>Contactanos</h1>
        </div>
    </section>

    <!-- FORMULARIO DE CONTACTO -->
    <section class="formulario">
        <h2>Contacto</h2>
        <form id="contactForm"> <!-- Se añadió un id para identificar el formulario -->
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="comentario">Comentario</label>
            <textarea id="comentario" name="comentario" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <!-- MENSAJE DE CONFIRMACIÓN -->
        <div id="confirmationMessage" style="display: none; color: #C9846A; margin-top: 20px;">
            ¡Tu mensaje ha sido enviado con éxito!
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="number-section">
                <img src="https://i.imgur.com/1xawLFf.png" alt="Numero" class="number-icon">
                <div class="number">+57 300 520 4780</div>
            </div>

            <div class="facebook-section">
                <img src="https://i.imgur.com/P2qJ6aI.png" alt="Facebook" class="face-icon">
                <a href="#" class="Facebook">OlorATi</a>
            </div>

            <div class="instagram-section">
                <img src="https://i.imgur.com/I8SfpcR.png" alt="Instagram" class="insta-icon">
                <a href="#" class="Facebook">@OlorATi</a>
            </div>
        </div>
    </footer>

    <!-- SCRIPT PARA EL MENSAJE DE CONFIRMACIÓN -->
    <script>
        // Captura el evento de envío del formulario
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita el envío real del formulario
            const confirmationMessage = document.getElementById('confirmationMessage'); // Selecciona el mensaje de confirmación
            confirmationMessage.style.display = 'block'; // Muestra el mensaje de confirmación
            setTimeout(() => {
                confirmationMessage.style.display = 'none'; // Oculta el mensaje después de 5 segundos
            }, 5000);
            this.reset(); // Limpia los campos del formulario
        });
    </script>
</body>
</html>
