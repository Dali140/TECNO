<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Personalizacion" content="width=device-width, initial-scale=1.0">
    <title>Personalizacion</title>
    <!-- Ruta relativa al archivo CSS -->
    <link rel="stylesheet" href="estilo_perso.css">

    <!-- Ruta relativa al archivo JavaScript -->
    <script src="Logica.js" defer></script>

     <!-- Importar fuente Antic Didone -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header de la página -->
    <div id="header-placeholder"></div>
        <script>
            fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el header:', error));
        </script>

        
    <div class="container">
        <h1 class="delgado">Fragancias</h1>
        <img src="https://i.imgur.com/fno1HML.jpeg" alt="Fragancias_1" />
    </div>

    <!-- NOTAS DE SALIDA -->

    <h2 class="delgado">Notas De Salida</h2>
    <p class="delgado">Frescas y vibrantes, las primeras notas que se perciben,<br>ligeras y energizantes.</p>
    <div class="notas-salida">
        <img src="https://i.imgur.com/vvA7YIm.png" alt="1 Bergamota" data-tooltip="Cítrica, chispeante y sofisticada.">
        <img src="https://i.imgur.com/kYlsbcM.png" alt="2 Mandarina" data-tooltip="Dulce, jugosa y llena de energía.">
        <img src="https://i.imgur.com/AKGTcM5.png" alt="3 Menta" data-tooltip="Fresca y herbal, con un toque revitalizante.">
        <img src="https://i.imgur.com/LueY6WJ.png" alt="4 Brisa Marina" data-tooltip="Ligera y refrescante como el océano.">
        <img src="https://i.imgur.com/VgLIyAG.png" alt="5 Manzana Verde" data-tooltip="Dulce con un toque ácido y juvenil.">
        <img src="https://i.imgur.com/kHTSM7s.png" alt="6 Piña Tropical" data-tooltip="Jugosa, exótica y luminosa.">
        <img src="https://i.imgur.com/ZsApLBl.png" alt="7 Eucalipto" data-tooltip="Herbal y refrescante, con un efecto vigorizante.">
        <img src="https://i.imgur.com/47ni7Nw.png" alt="8 Te Verde" data-tooltip="Suave y armonioso, con frescura natural.">
        <img src="https://i.imgur.com/rTkOlPb.png" alt="9 Albahaca" data-tooltip="Verde y especiada, con un toque fresco y herbal.">
    </div>


    <!-- NOTAS DE CORAZOZN -->

    <h2 class="delgado">Notas De Corazón</h2>
    <p class="delgado">Florales y Dulces, el alma del perfume, dura más tiempo<br>y define su esencia.</p>
    <div class="notas-salida">
    <img src="https://i.imgur.com/5HnxHYa.png" alt="1 Rosa de Damasco" data-tooltip="Floral clásico, romántico y sofisticado.">
    <img src="https://i.imgur.com/yxeH0gu.png" alt="2 Jazmín" data-tooltip="Exótico y embriagador, con un aroma envolvente.">
    <img src="https://i.imgur.com/X6Q5wC2.png" alt="3 Ylang Ylang" data-tooltip="Floral dulce con toques frutales.">
    <img src="https://i.imgur.com/ErSJcXN.png" alt="4 Miel Dorada" data-tooltip="Dulzura cálida y envolvente.">
    <img src="https://i.imgur.com/GrQngZb.png" alt="5 Coco Cremoso" data-tooltip="Tropical, cremoso y exótico.">
    <img src="https://i.imgur.com/8z4npVy.png" alt="6 Durazno Suave" data-tooltip="Dulce, jugoso y aterciopelado.">
    <img src="https://i.imgur.com/hZYhtBo.png" alt="7 Flor de Azahar" data-tooltip="Delicada, floral y luminosa.">
    <img src="https://i.imgur.com/v8AswbI.png" alt="8 Frutos Rojos" data-tooltip="Dulce y jugoso, con toques vibrantes.">
    <img src="https://i.imgur.com/LwEEEUW.png" alt="9 Vainilla Floral" data-tooltip="Dulce, cremosa y especiada con toques florales.">
    </div>


    <!-- NOTAS DE FONDO -->

    <h2 class="delgado">Notas De Fondo</h2>
    <p class="delgado">La base de la fragancia, profundas y duraderas, <br>se perciben al final.</p>
    <div class="notas-salida">
    <img src="https://i.imgur.com/Ox42NuY.png" alt="1 Sándalo" data-tooltip="Amaderado, cálido y envolvente.">
    <img src="https://i.imgur.com/MnN7c4f.png" alt="2 Vainilla Bourbon" data-tooltip="Dulce y cremosa, con un toque especiado.">
    <img src="https://i.imgur.com/mSwMigL.png" alt="3 Almizcle Blanco" data-tooltip="Suave, limpio y adictivo.">
    <img src="https://i.imgur.com/lbH1NNV.png" alt="4 Cuero Elegante" data-tooltip="Sofisticado y con un carácter intenso.">
    <img src="https://i.imgur.com/ZPEuAxQ.png" alt="5 Ámbar Dorado" data-tooltip="Cálido, resinoso y sensual.">
    <img src="https://i.imgur.com/7LwaNth.png" alt="6 Incienso Místico" data-tooltip="Ahumado y misterioso.">
    <img src="https://i.imgur.com/tm0YYLq.png" alt="7 Haba Tonka" data-tooltip="Dulce y especiada con un toque avainillado.">
    <img src="https://i.imgur.com/dAdt03W.png" alt="8 Café Intenso" data-tooltip="Profundo y adictivo, con toques tostados.">
    <img src="https://i.imgur.com/AXDO7YI.png" alt="9 Cedro del Atlas" data-tooltip="Amaderado y seco, con un carácter elegante.">
    </div>
    <div style="height: 150px;"></div> <!-- Espacio adicional -->



</body>
</html>
