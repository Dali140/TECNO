
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro - Olor a Ti</title>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primario: #3C0000;
            --color-secundario: #C9846A;
            --color-fondo1: #F5E6E0;
        }

        body {
            font-family: 'Antic Didone', serif;
            background-color: var(--color-fondo1);
            margin: 0;
            padding: 0;
            color: #000;
        }

        header {
            background-color: var(--color-primario);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            width: 50px;
        }

        header nav a {
            color: var(--color-secundario);
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .registro-container {
            max-width: 500px;
            margin: 4rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--color-primario);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: var(--color-primario);
            color: var(--color-fondo1);
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5A0000;
        }

        .mensaje {
            text-align: center;
            margin-top: 10px;
            color: var(--color-primario);
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: var(--color-primario);
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="Inicio.html"><img src="https://i.imgur.com/EWJNeiH.png" alt="Logo"></a>
    </div>
    <nav>
        <a href="Inicio.html">Inicio</a>
        <a href="fragancias.html">Fragancias</a>
        <a href="personalizar.html">Personalizar</a>
        <a href="carrito.html">Carrito</a>
    </nav>
</header>

<div class="registro-container">
    <h1>Crear cuenta</h1>
    <form id="formRegistro">
        <input type="text" id="nombre" placeholder="Nombre completo" required />
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Registrarme</button>
    </form>
    <div class="mensaje" id="mensaje"></div>
    <div class="login-link">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
    </div>
</div>

<script>
document.getElementById("formRegistro").addEventListener("submit", function(e) {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch("http://localhost/TECNO/php/registro.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, email, password })
    })
    .then(res => res.text())
    .then(msg => {
        document.getElementById("mensaje").textContent = msg;
        if (msg.includes("✅")) {
            document.getElementById("formRegistro").reset();
        }
    });
});
</script>

</body>
</html>
