<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Perfumes</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <li>
        <a href="Icono">
          <img src="https://i.imgur.com/EWJNeiH.png" alt="Logo de la p√°gina" style="width: 55px; height: auto;">
        </a>
    </li>
    <li><a href="como-funciona">¬øC√≥mo funciona?</a></li>
    <li><a href="personalizar">Personalizar</a></li>
    <li><a href="fragancias">Fragancias</a></li>
    <li><a href="contactanos">Cont√°ctanos</a></li>
    <li><a href="carrito"> 
        <img src="https://i.imgur.com/b5s9Foa.png" alt="Carrito de compras" style="width: 30px; height: auto;">
    </a></li> 
  </header>

  <h1>Tu carrito</h1>

  <div class="carrito-con-imagen">
    <img src="https://i.imgur.com/QlBAe8M.jpeg" alt="Perfume" class="imagen-lateral" />

    <div class="container">
      <div class="producto">
        <form id="formularioCompra">
          <div class="inputs-grupo">
            <label>Nombre del perfume</label>
            <input type="text" id="nombrePerfume" placeholder="Ej. Vainilla M√≠stica" required />

            <label>Aplicar c√≥digo de descuento</label>
            <input type="text" placeholder="C√≥digo promocional" />
          </div>

          <p>Tama√±o: 100ml</p>
          <p>Precio: $50.000</p>

          <div class="cantidad">
            <label>Cantidad:</label>
            <button type="button" onclick="cambiarCantidad(-1)">‚àí</button>
            <span id="cantidad">1</span>
            <button type="button" onclick="cambiarCantidad(1)">+</button>
          </div>

          <div class="resumen">
            <p>Total de productos: <span id="totalProductos">1</span></p>
            <p>Total a pagar: $<span id="totalPrecio">50000</span></p>
          </div>

          <div class="forma-pago">
            <h3>Forma de Pago</h3>
            <label><input type="radio" name="pago" value="tarjeta" checked /> Tarjeta de Cr√©dito/D√©bito</label><br />
            <label><input type="radio" name="pago" value="efectivo(contraentrega)" /> Pago en Efectivo</label><br />
            <label><input type="radio" name="pago" value="transferencia" /> Transferencia Bancaria</label>
          </div>

          <div id="infoPago" class="info-pago"></div>

          <button type="submit" class="btn-finalizar">üõçÔ∏è Finalizar compra</button>
        </form>

        <div id="mensajeCompra" style="display: none; text-align: center; margin-top: 20px; color: #C9846A; font-size: 1.2rem;"></div>
      </div>
    </div>
  </div>

  <script>
    let cantidad = 1;
    const precioUnitario = 50000;

    function cambiarCantidad(valor) {
      cantidad += valor;
      if (cantidad < 1) cantidad = 1;
      document.getElementById("cantidad").innerText = cantidad;
      document.getElementById("totalProductos").innerText = cantidad;
      document.getElementById("totalPrecio").innerText = (cantidad * precioUnitario).toLocaleString();
    }

    window.addEventListener('DOMContentLoaded', () => {
      const radiosPago = document.querySelectorAll('input[name="pago"]');
      const infoPago = document.getElementById("infoPago");

      radiosPago.forEach(radio => {
        radio.addEventListener("change", () => {
          switch (radio.value) {
            case "tarjeta":
              infoPago.innerHTML = `
                <p>Por favor, ingresa los datos de tu tarjeta:</p>
                <label>N√∫mero de tarjeta:</label>
                <input type="text" placeholder="1234 5678 9012 3456" required />
                <label>Fecha de vencimiento:</label>
                <input type="month" required />
                <label>C√≥digo CVV:</label>
                <input type="text" placeholder="123" required />
              `;
              break;
            case "efectivo":
              infoPago.innerHTML = `<p>Seleccionaste pago en efectivo. Realiza el pago al momento de la entrega.</p>`;
              break;
            case "transferencia":
              infoPago.innerHTML = `
                <p>Seleccionaste transferencia bancaria. Realiza la transferencia a esta cuenta:</p>
                <p><strong>Banco:</strong> Banco Ejemplo</p>
                <p><strong>N√∫mero de cuenta:</strong> 123456789</p>
                <p><strong>Titular:</strong> Nombre del Titular</p>
                <label>Sube tu comprobante de pago:</label>
                <input type="file" id="comprobante" accept="image/*,application/pdf" required />
                <p>Ingresa el c√≥digo de confirmaci√≥n enviado a tu correo:</p>
                <input type="number" id="codigoConfirmacion" placeholder="C√≥digo de confirmaci√≥n" required />
              `;
              break;
          }
        });
      });
    });

    document.getElementById("formularioCompra").addEventListener("submit", function (event) {
      event.preventDefault();
      const nombrePerfume = document.getElementById("nombrePerfume").value.trim();
      if (!nombrePerfume) {
        alert("Por favor, ingresa el nombre del perfume.");
        return;
      }
      const mensajeCompra = document.getElementById("mensajeCompra");
      mensajeCompra.innerText = "Compra realizada, disfruta tu producto. ¬°Te veremos pronto!";
      mensajeCompra.style.display = "block";
      document.getElementById("formularioCompra").style.display = "none";
    });
  </script>
</body>
</html>
