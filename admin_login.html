
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
    }
    #mensaje {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="nombre" placeholder="Nombre de usuario">
    <input type="password" id="password" placeholder="ContraseÃ±a">
    <button onclick="loginAdmin()">Ingresar</button>
    <p id="mensaje"></p>
  </div>

  <script>
    function loginAdmin() {
      const nombre = document.getElementById("nombre").value;
      const password = document.getElementById("password").value;

      fetch("admin_login.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok && data.usuario.rol === "admin") {
          localStorage.setItem("admin", JSON.stringify(data.usuario));
          window.location.href = "admin_panel.html";
        } else {
          document.getElementById("mensaje").textContent = data.mensaje || "Credenciales incorrectas.";
        }
      });
    }
  </script>
</body>
</html>
